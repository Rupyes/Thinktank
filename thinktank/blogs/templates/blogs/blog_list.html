{% extends 'thinktank/base.html' %}

{% block title %}Blog List{% endblock%}

{% block content %}
<h4>Blogs</h4>
<hr>
{% for blog in blog_list %}
<h4><a href="{% url 'blogs:blog_detail' pk=blog.pk%}">{{blog.title}}</a> {{blog.created_date|timesince}} ago.
    [{{blog.user.department}}]</h4>
{% empty %}
<p>No blog posted yet.</p>
{% endfor %}
{% endblock%}
